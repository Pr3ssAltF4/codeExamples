{% block title %}
<title>New Appointment|HealthNet</title>
{% endblock %}
{% block content %}
<div>
    <label>New Appointment</label>
    <form method="post" action=".">{% csrf_token %}
        {% for box in form %}
        <br>
        {{box.name}} : {{ box }}
        <br>
        {% endfor %}
        <br>
        <input type="submit" value="create Appointment">
    </form>
</div>
<style>
    form {
    font-style: italic;
    font-size: 15px;
    }
</style>
{% endblock %}
