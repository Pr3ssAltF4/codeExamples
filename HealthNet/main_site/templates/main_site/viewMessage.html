<ul>
    <form class="form-horizontal" name="LoginForm" action="/login/" method="post">
        {% csrf_token %}
        <p> Sender: {{  item.sender  }}</p>
        <p> Recipient: {{  item.recipient  }}</p>
        <p> Subject: {{  item.message_subject  }}</p>
        <p> Text: {{ item.message_text }}</p>
        <p> Time: {{ item.message_time_created }} </p>
    </form>
    <form action="/logout/" method = "post"> {% csrf_token %}
        <input type="submit" value="Logout" />
    </form>
</ul>
